ros_distro: jazzy

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

# Reminder for next full rebuild, the next build number should be 9
build_number: 7

mutex_package: ros2-distro-mutex 0.9.* jazzy_*

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: true

packages_skip_by_deps:
  - cartographer
  - urdfdom
  - urdfdom_py
  - urdfdom_headers
  - rttest
  - tlsf
  - tlsf_cpp
  - pendulum_control
  - octomap

packages_remove_from_deps:
  - cartographer
  - rttest
  - tlsf
  - tlsf_cpp
  - pendulum_control

skip_existing:
  # - output
  - https://conda.anaconda.org/robostack-jazzy/

packages_select_by_deps:
  - ament_cmake_core
  - ament_cmake_catch2

  - desktop
  - ros_base
  - ros_environment
  - ros_workspace
  - dev_tools
  - diagnostics
  - teleop
  - robot
  - perception
  - navigation2
  - simulation
  - desktop_full

  - moveit
  # - moveit-py
  # - moveit-ros-perception
  # - moveit-ros-occupancy-map-monitor
  - moveit-planners-chomp
  - moveit-servo
  - moveit-visual-tools

  - ros2_control
  - ros2_controllers
  - gz_ros2_control
  - gz_ros2_control_demos

  - rviz_visual_tools

  # ur driver does not support Windows
  - ur
  - ur_simulation_gz

  - ros_gz
  - slam_toolbox
  - turtlebot3
  - turtlebot3_simulations

  # Skip for now
  # - plotjuggler-ros

  - apriltag_ros

  - ackermann-msgs
  # velodyne packages are not supported on Windows
