ros_distro: jazzy

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

# Reminder for next full rebuild, the next build number should be 4
build_number: 1

mutex_package: ros2-distro-mutex 0.6.* jazzy_*

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: true

packages_skip_by_deps:
  - cartographer
  - urdfdom
  - urdfdom_py
  - urdfdom_headers
  - rttest
  - tlsf
  - tlsf_cpp
  - pendulum_control

packages_remove_from_deps:
  - cartographer
  - rttest
  - tlsf
  - tlsf_cpp
  - pendulum_control

skip_existing:
  # - output
  - https://conda.anaconda.org/robostack-jazzy/

packages_select_by_deps:
  - ament_cmake_core
  - ament_cmake_catch2

  - desktop
  - ros_base
  - ros_environment
  - ros_workspace
  - dev_tools
  - diagnostics
  - teleop
  - robot
  - perception
  - navigation2
  - simulation
  - desktop_full

  - moveit
  - moveit-planners-chomp

  - ros_gz
  - slam_toolbox
  - turtlebot3

  # Skip for now
  # - plotjuggler-ros

  - apriltag_ros

  - ackermann-msgs
  - velodyne
  - sbg_driver
  # Commented out as in the next rebuild on Windows we will switch to use the conda-forge version
  #- gtsam

patch_dir: patch

