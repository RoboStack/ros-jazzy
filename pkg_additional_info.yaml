libcamera:
  generate_dummy_package_with_run_deps:
    dep_name: libcamera
    # see https://git.libcamera.org/libcamera/libcamera.git/tree/meson.build?h=v0.5.1#n65
    max_pin: 'x.x'
    # the version on ros in the current snapshot is 0.5.2, while in conda-forge
    # for now we only have 0.5.1, at least until https://github.com/conda-forge/libcamera-feedstock/pull/16
    override_version: '0.5.1'
octomap:
