ros_distro: jazzy

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

# Reminder for next full rebuild, the next build number should be 4
build_number: 4

mutex_package: ros2-distro-mutex 0.7.* jazzy_*

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: true

packages_skip_by_deps:
  - cartographer
  - urdfdom
  - urdfdom_py
  - urdfdom_headers
  - pendulum_control
  - rttest
  - tlsf
  - tlsf_cpp
  - octomap

packages_remove_from_deps:
  - cartographer
  - pendulum_control
  - rttest
  - tlsf
  - tlsf_cpp

skip_existing:
  # - output
  - https://conda.anaconda.org/robostack-jazzy/

packages_select_by_deps:
  - ament_cmake_core
  - ament_cmake_catch2
  - ament_cmake_mypy

  - desktop
  - ros_base
  - ros_environment
  - ros_workspace
  - dev_tools
  - diagnostics
  - teleop
  - robot
  - perception
  - navigation2
  - simulation
  - desktop_full

  - moveit
  - moveit-planners-chomp
  - moveit-servo
  - moveit-visual-tools

  - ros2_control
  - ros2_controllers
  - gz_ros2_control
  - gz_ros2_control_demos

  - rviz_visual_tools

  - ur
  - ur_simulation_gz

  - ros_gz
  - slam_toolbox
  - turtlebot3
  - turtlebot3_gazebo

  - plotjuggler-ros

  - apriltag_ros

  - ackermann-msgs
  - velodyne
  - sbg_driver
  - gtsam

  # requested in https://github.com/RoboStack/ros-humble/issues/249
  - twist_mux

  # requested in https://github.com/RoboStack/ros-humble/issues/252
  - rmw_zenoh_cpp

  - flex_sync
  - gripper_controllers

  - rosbridge_suite

  - grid_map

  - foxglove_bridge
  - foxglove_compressed_video_transport
  - foxglove_msgs

  - lanelet2

  - ublox

  - can_msgs
  - ros2_socketcan_msgs

patch_dir: patch
rosdistro_snapshot: rosdistro_snapshot.yaml
