# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-jazzy-rosapi
  version: 2.4.2
source:
  git: https://github.com/ros2-gbp/rosbridge_suite-release.git
  tag: release/jazzy/rosapi/2.4.2-1
  target_directory: ros-jazzy-rosapi/src/work

build:
  script: ${{ '$RECIPE_DIR/build_ament_cmake.sh' if unix or wasm32 else '%RECIPE_DIR%\\bld_ament_cmake.bat' }}
  number: 16
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: http://ros.org/wiki/rosapi
  repository: https://github.com/RobotWebTools/rosbridge_suite
  license: BSD-3-Clause
  summary: Provides services for getting various ROS meta-information, including ROS topic, services, interfaces or action servers and managing ROS parameters.
extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - git-lfs
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - numpy
    - pip
    - python
    - ros-jazzy-ament-cmake
    - ros-jazzy-ament-cmake-mypy
    - ros-jazzy-ament-cmake-pytest
    - ros-jazzy-ament-cmake-python
    - ros-jazzy-geometry-msgs
    - ros-jazzy-rmw-dds-common
    - ros-jazzy-ros-environment
    - ros-jazzy-ros-workspace
    - ros-jazzy-sensor-msgs
    - ros-jazzy-shape-msgs
    - ros2-distro-mutex 0.14.* jazzy_*
  run:
    - python
    - ros-jazzy-builtin-interfaces
    - ros-jazzy-rcl-interfaces
    - ros-jazzy-rclpy
    - ros-jazzy-ros-workspace
    - ros-jazzy-ros2action
    - ros-jazzy-ros2interface
    - ros-jazzy-ros2node
    - ros-jazzy-ros2service
    - ros-jazzy-ros2topic
    - ros-jazzy-rosapi-msgs
    - ros-jazzy-rosbridge-library
    - ros-jazzy-rosidl-adapter
    - ros-jazzy-rosidl-runtime-py
    - ros2-distro-mutex 0.14.* jazzy_*
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
