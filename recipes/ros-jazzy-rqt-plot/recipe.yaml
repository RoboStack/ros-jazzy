# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-jazzy-rqt-plot
  version: 1.4.5
source:
  git: https://github.com/ros2-gbp/rqt_plot-release.git
  tag: release/jazzy/rqt_plot/1.4.5-1
  target_directory: ros-jazzy-rqt-plot/src/work

build:
  script: ${{ '$RECIPE_DIR/build_ament_python.sh' if unix or wasm32 else '%RECIPE_DIR%\\bld_ament_python.bat' }}
  number: 16
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: http://wiki.ros.org/rqt_plot
  repository: https://github.com/ros-visualization/rqt_plot
  license: BSD-3-Clause
  summary: rqt_plot provides a GUI plugin visualizing numeric values in a 2D plot using different plotting backends.
extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - git-lfs
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - numpy
    - pip
    - pytest
    - python
    - ros-jazzy-ament-copyright
    - ros-jazzy-ros-environment
    - ros-jazzy-ros-workspace
    - ros-jazzy-test-msgs
    - ros2-distro-mutex 0.14.* jazzy_*
    - setuptools
  run:
    - catkin_pkg
    - matplotlib-base
    - numpy
    - python
    - ros-jazzy-python-qt-binding
    - ros-jazzy-qt-gui-py-common
    - ros-jazzy-rclpy
    - ros-jazzy-ros-workspace
    - ros-jazzy-rosidl-runtime-py
    - ros-jazzy-rqt-gui
    - ros-jazzy-rqt-gui-py
    - ros-jazzy-rqt-py-common
    - ros-jazzy-std-msgs
    - ros2-distro-mutex 0.14.* jazzy_*
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
